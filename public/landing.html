<!DOCTYPE html>
<html>

<head>
    <title>Willy-Nilly</title>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/stylesheets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

</head>

<body>
    <!-- start of div for video background -->
    <div class="fullscreen-bg">
        <video autoplay muted loop id="background-vid">
            <source src="assets/images/background-vid.mp4" type="video/mp4">
        </video>
    </div>

    <!-- login Modal -->
    <div class="cont">
        <div class="loginForm sign-in">
            <h2>Welcome back,</h2>
            <label>
                <span>Email</span>
                <input class="loginInput" type="email" />
            </label>
            <label>
                <span>Password</span>
                <input class="loginInput" type="password" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit">Sign In</button>
            <button type="button" class="fb-btn">Connect with
                <span>facebook</span>
            </button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up to experience Willy-Nilly!</p>
                </div>
                <div class="img__text m--in">
                    <h2>Already Registered?</h2>
                    <p>If you already has an account, just sign in.</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="loginForm sign-up">
                <h2>Time to do something random,</h2>
                <label>
                    <span>Name</span>
                    <input class="loginInput" type="text" />
                </label>
                <label>
                    <span>Email</span>
                    <input class="loginInput" type="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input class="loginInput" type="password" />
                </label>
                <button type="button" class="submit">Sign Up</button>
                <button type="button" class="fb-btn">Join with
                    <span>facebook</span>
                </button>
            </div>
        </div>
    </div>

    <!-- JS Source -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/event-api.js"></script>
</body>

</html>
